<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-utf-8">
      <title> Baslık </title>
  </head>
  <body>
    <p>Bu yazının bazı yerleri <strong>koyu </strong> bazı yerleri italik olsun</p>
    <hr/>
    <!-- hr iki paragraf arasına uzun bir alt çizgi çeker-->
    <ul>
      <li>Dilek </li>
      <li>Samet</li>
      <li>Sedat </li>
      <li>Songül </li>

    </ul>
    <p> bu da ikinci paragraf olsun</p>
    <<ol>
      <li>Dilek </li>
      <li>Samet</li>
      <li>Sedat </li>
      <li>Songül </li>
    </ol>>

  </body>

</html>
